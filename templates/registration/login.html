{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title  %}
    Log In
{% endblock page_title %}

{% block content  %}
    <div class="container mt-3">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-3" type="submit">Login</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot Password ?</a> | <a href="{% url 'signup' %}">Don't you have an account?</a></p>
    </div>
{% endblock content %}
