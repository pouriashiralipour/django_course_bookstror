{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}


<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <title>Sign Up</title>

</head>
<body>
<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            <h1 class="text-center">ثبت نام</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3 w-100">ثبت نام</button>
        </form>
        <div class="line-with-middle-sep mt-3">
            <a href="{% url 'login' %}">ورود</a>
        </div>
    </div>

</div>

<!-- jQuery first, then Bootstrap JS. -->
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
