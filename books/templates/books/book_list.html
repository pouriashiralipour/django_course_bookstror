{% extends '_base.html' %}

{% block title %}List Book{% endblock title %}

{% block content %}
    {% for book in books %}
        <h1><a href="{{ book.get_absolute_url }}">{{ book.title|capfirst }}</a></h1>
        <h3>{{ book.author|capfirst }}</h3>
        <p>{{ book.content|truncatewords:15 }}</p>
    {% endfor %}
    <a class="text text-info mt-3" href="{% url 'book_create'%}">اضافه کردن کتاب جدید</a>
    <br>
    <br>
{% endblock %}
